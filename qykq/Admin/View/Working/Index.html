<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
	<link href="./Public/Admin/Css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
	<link href="./Public/Admin/Css/print.css" rel="stylesheet" type="text/css"  media="print" />
	<script src="./Public/Admin/Js/jquery-1.10.1.min.js"></script>
	<script src="./Public/Admin/Js/side.js" type="text/javascript"></script>
<title>打卡管理</title>
</head>
<body>
<div id="MainForm">
	<div class="form_boxA">
		<table width="100%" border="0" align="center" cellpadding="1" cellspacing="1" class="border">
			<tr>
				<h2>打卡管理</h2>

			<tr class="title">
				<td align="center">编号</td>
				<td align="center">姓名</td>
				<td align="center">部门</td>
				<td align="center">时间</td>
				<td align="center">操作选项</td>
			</tr>
			<{foreach $workings as $working}>
			<tr class="tdbg">
				<td align="center"><{$working.id}></td>
				<td scope="center"><{$working.name}></td>
				<td align="center"><{$working.department}></td>
				<td align="center"><{$working.w_time}></td>

				<td align="center">
					<a href="?c=Working&a=edit&id=<{$working.id}>">修改</a> |
					<a href="javascript:void(0);" onClick="confirmDel(<{$working.id}>)">删除</a>
			</tr>
			<{/foreach}>
	</div>
</div>

<tr class="tdbg">
	<td colspan="7" align="center">
	<{$pageStr}>
	</td>
</tr>
</table>
</body>
</html>
