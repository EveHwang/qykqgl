<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
	<link href="./Public/Admin/Css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
	<link href="./Public/Admin/Css/print.css" rel="stylesheet" type="text/css"  media="print" />
	<script src="./Public/Admin/Js/jquery-1.10.1.min.js"></script>
	<script src="./Public/Admin/Js/side.js" type="text/javascript"></script>
<title>部门管理</title>
	<script type="text/javascript">
		function confirmDel(id)
		{
			if(window.confirm("你确定删除数据吗？"))
			{
				location.href="?c=department&a=delete&id="+id;
			}
		}
	</script>
</head>

<body>
<div id="MainForm">
	<div class="form_boxA">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<h2>修改部门信息</h2>
			</tr>
		</table>
	</div>

<form name="form1" method="post" action="?c=Department&a=update">
	<table cellpadding="0" cellspacing="0">
		<tr>
			<th width="100">部门</th>
			<td>
				<div class="txtbox floatL" style="width:100px;">
					<input name="department" type="text" size="5" value=""></div></td>
		</tr>
		<tr>
			<th>姓名</th>
			<td>
				<div class="txtbox floatL" style="width:100px;">
					<input name="neme" type="text"  value="" placeholder="输入真实姓名"></div></td>
		</tr>
		<tr>
			<th>年龄</th>
			<td>
				<div class="txtbox floatL">
					<input name="age" type="text" value=""></div></td>
		</tr>
		<tr>
			<th>性别</th>
			<td>
				<div class="txtbox floatL">
					<input name="sex" type="text" value=""></div></td>
		</tr>
		<tr>
			<th>电话</th>
			<td>
				<div class="txtbox floatL">
					<input name="tel" type="text" value="" placeholder="输入11位数电话号码"></div></td>
		</tr>
		<tr>
			<th>编号</th>
			<td>
				<div class="txtbox floatL">
					<input name="id" type="text" value="" placeholder="输入员工工号"></div></td>
		</tr>
	</table>
	</div>
	</div>
	<!-- SubPopup -->
	</div>
	</div>
	<tr class="tdbg">
		<td height="30" align="right">&nbsp;</td>
		<td>
			<input type="hidden" name="id" value="<{$Department.id}>"/>
			<input type="submit" value="修改" />
			<input type="button" onclick="history.go(-1)" value="返回" />
		</td>
	</tr>
</table>
</form>
</body>
</html>
