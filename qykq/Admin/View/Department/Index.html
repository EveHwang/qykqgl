<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<link href="./Public/Admin/Css/public.css" rel="stylesheet" type="text/css" />
	<link href="./Public/Admin/Css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
	<link href="./Public/Admin/Css/print.css" rel="stylesheet" type="text/css"  media="print" />
	<script src="./Public/Admin/Js/jquery-1.10.1.min.js"></script>
	<script src="./Public/Admin/Js/side.js" type="text/javascript"></script>
<title>部门管理</title>
<script type="text/javascript">
	function confirmDel(id)
	{
		if(window.confirm("你确定删除数据吗？"))
		{
			location.href="?c=department&a=delete&id="+id;
		}
	}
</script>
</head>

<body>

<!-- MainForm -->
<div id="MainForm">
	<div class="form_boxA">
		<table cellpadding="0" cellspacing="0">
			<tr>
		<h2>部门管理</h2>
		<tr cellpadding="0" cellspacing="0">
			<tr>
				<th>部门</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>电话</th>
				<th>编号</th>
			    <th>操作选项</th>
			</tr>
</div>

<!-- /MainForm -->

<tr>
<{foreach $departments as $department}>
	<tr class="tdbg" >
		<td><{$department.de_name}></td>
	     <td><{$department.name}></td>
	    <td><{$department.age}></td>
	    <td><{$department.sex}></td>
	     <td><{$department.tel}></td>
	     <td><{$department.id}></td>
	<td>
		<a href="?c=Department&a=edit&id=<{$Department.id}>">修改</a> |
		<a href="javascript:void(0)" onclick="confirmDel(<{$Department.id}>)">删除</a>
	</td>
</tr>
<{/foreach}>
	<tr class="tdbg">
		<td colspan="11" align="center"><{$pageStr}></td>
	</tr>
</div>


</body>
</html>
