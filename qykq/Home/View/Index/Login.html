<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理员登录</title>
<link href="./Public/Admin/Css/public.css"   rel="stylesheet" type="text/css" />
<link href="./Public/Admin/Css/login.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./Public/Admin/Css/page.css" />
	<script type="text/javascript" src="./Public/Admin/Js/jquery.min.js"></script>
	<script type="text/javascript" src="./Public/Admin/Js/public.js"></script>
<script type="text/javascript">
//初始设置用户名为当前焦点
function SetFocus()
{
	if(document.form1.username.value==""){
		document.form1.username.focus();
	}else{
		document.form1.username.select();
	}
}
</script>
</head>
<body>
<!-- 登录body -->
<form name="form1" id="form1" action="?c=user&a=loginCheck" method="post">
	<div class="logDiv">
		<img class="logBanner" src="./Public/Admin/Images/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">企业考勤管理系统登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="./Public/Admin/Images/logName.png" />
				<input name="username" type="text" id="username" class="input" size="10" maxlength="20" placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="./Public/Admin/Images/logPwd.png" />
				<input name="password" type="password" id="password" class="input" size="10" maxlength="32" placeholder="输入用户密码" />
			</div>
			<div class="lgD">
				<input id="verify" name="verify"  class="input2" maxlength="4" placeholder="输入验证码">&nbsp;
				<img style="float:right;cursor:pointer;" width="70" src="?c=User&a=captcha" onClick="this.src='?c=User&a=captcha&'+Math.random()"/>
			</div>
			<div class="logC">
				<button>登 录</button>
			</div>
		</div>
	</div>
	<!-- 登录body  end -->
</form>
<!-- 登录页面底部 -->
<div class="logFoot">
	<p class="p1">版权所有：春天花花企业</p>
	<p class="p2">318计应2班黄淑怡 18103120249 </p>
</div>
<!-- 登录页面底部end -->

</body>
</html>
<script language="javascript">
SetFocus();
function checkForm()
{
	//定义用户名、密码正则表达式
	var reg1 = /^(\w{5,15})$/;
	if(!reg1.test(document.form1.username.value))
	{
		alert("用户名称没有填写或格式不正确！");
		document.form1.username.focus();
		return false;
	}else if(!reg1.test(document.form1.password.value))
	{
		alert("用户密码没有填写或格式不正确！");
		document.form1.password.focus();
		return false;
	}
}
</script>
